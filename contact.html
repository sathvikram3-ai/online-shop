<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact & Order</title>
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="product.html">Products</a> | 
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <hr>
    <main>
        <h2>Order Form</h2>
        <p>Fill out the form below and we will get back to you for payment.</p>
        
        <form action="https://formspree.io/f/your@email.com" method="POST">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="_replyto" required><br><br>

            <label for="product">Select Product:</label><br>
            <select id="product" name="product">
                <option value="leather_bag">Classic Leather Bag</option>
                <option value="watch">Minimalist Watch</option>
            </select><br><br>

            <label for="message">Shipping Address / Special Instructions:</label><br>
            <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>

            <button type="submit">Submit Order</button>
        </form>
    </main>
    <hr>
    <footer>
        <p>&copy; 2026 Minimalist Store</p>
    </footer>
</body>
</html>
